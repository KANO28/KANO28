    .header {

        color: white;
        text-align: center;
        padding: 10px 0;
        font-size: 2rem;
        font-weight: bold;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        /*position: fixed; /* 固定在顶部 */
        top: 0;
        width: 100%;
        z-index: 1000;
    }
    /* 顶部导航栏 */
    .navbar {
        background-color: #4CAF50;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 15px 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
       /* position: fixed; /* 固定在顶部 */
        top: 60px; /* 与标题的高度保持间距 */
        width: 100%;
        z-index: 999;
    }
    .navbar a {
        text-decoration: none;
        color: white;
        font-size: 1.2rem;
        padding: 8px 15px;
        transition: background-color 0.3s ease;
    }
    .navbar a:hover {
        background-color: #45a049;
        border-radius: 5px;
    }

    /* 主内容区 */
    .content {
        display: none; /* 隐藏所有内容，默认显示第一个 */
        padding: 120px 20px;
        text-align: center;
        animation: fadeIn 1s ease;
    }
    .content.active {
        display: block;
    }
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .carousel {
        position: relative;
        max-width: 800px;
        margin: 0 auto;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .carousel img {
        width: 100%;
        display: none;
        transition: opacity 0.5s ease;
    }
    .carousel img.active {
        display: block;
        opacity: 1;
    }
    .carousel .prev,
    .carousel .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
    }
    .carousel .prev {
        left: 10px;
    }
    .carousel .next {
        right: 10px;
    }
    .carousel .prev:hover,
    .carousel .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }
    /* 每个成员的分区样式 */
    .profile {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 800px;
        margin: 20px auto;
    }
    .profile img {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 20px;
        transition: transform 0.3s ease;
    }
    .profile img:hover {
        transform: scale(1.05);
    }
    .profile h2 {
        font-size: 2rem;
        margin-bottom: 15px;
        color: #4CAF50;
    }
    .profile p {
        font-size: 1rem;
        line-height: 1.6;
        color: #666;
    }
    .profile iframe {
        width: 100%;
        height: 300px;
        border: none;
        margin-top: 20px;
        border-radius: 10px;
    }

    /* 页脚 */
    footer {

        padding: 10px 0;
        background-color: #4CAF50;
        color: white;
        font-size: 1rem;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>

<script>
    // 图片轮播逻辑
    document.querySelectorAll('.carousel').forEach(carousel => {
        const images = carousel.querySelectorAll('img');
        const prev = carousel.querySelector('.prev');
        const next = carousel.querySelector('.next');
        let currentIndex = 0;

        const updateCarousel = () => {
            images.forEach((img, index) => {
                img.classList.toggle('active', index === currentIndex);
            });
        };

        prev.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateCarousel();
        });

        next.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length;
            updateCarousel();
        });
    });

    // 导航栏切换逻辑
    const navbarLinks = document.querySelectorAll('.navbar a');
    const contentSections = document.querySelectorAll('.content');

    navbarLinks.forEach(link => {
        link.addEventListener('click', function(event) {
            event.preventDefault(); // 阻止默认跳转行为

            const targetId = this.getAttribute('data-target');

            contentSections.forEach(section => section.classList.remove('active'));
            document.getElementById(targetId).classList.add('active');
        });
    });
</script>
